<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <h3>表格demo</h3>
    <table>
        <tr> <!--table row-->
            <td>1</td> <!--table data-->
        </tr>
    </table>
    <table border="1" width="500" height="150" cellspacing="0" cellpadding="0" align="center" bgcolor="blue">
        <tr height="100" align="right" valign="bottom"> <!--valign垂直对齐方式-->
            <th weight="50" height="50" align="left" valign="bottom">序号</th> <!--table header 居中加粗显示-->
            <th>英雄</th>
            <th>性别</th>
            <th>位置</td>
            <th>详情</th>
        </tr>
        <tr>
            <td>1</td>
            <td>王昭君</td>
            <td>女</td>
            <td>中路</td>
            <td><a href="">点击查看详情</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>亚瑟</td>
            <td>男</td>
            <td>对抗路</td>
            <td><a href="">点击查看详情</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>虞姬</td>
            <td>女</td>
            <td>发育路</td>
            <td><a href="">点击查看详情</a></td>
        </tr>
    </table>

    <table border="1" width="540" height="385" cellspacing="0" cellpadding="0" align="center">

            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr align="center">
            <td rowspan="4" valign="center" bgcolor="deepskyblue">上午</td> <!--rowspan合并行数-->
            <td>&nbsp;</td>
            <td> </td>
            <td> </td>

        </tr>
        <tr align="center">
            <td rowspan="4" valign="center" bgcolor="deepskyblue">下午</td> <!--rowspan合并行数-->
            <td>&nbsp;</td>
            <td> </td>

        <tr bgcolor="deepskyblue" align="center">

    </table>

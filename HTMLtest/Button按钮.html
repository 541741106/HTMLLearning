<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮控件</title>
</head>
<body>
    <form action="http://www.google.com" target="_blank"> 
        <!--提交按钮 submit 在action中定义提交的服务器地址 默认是本网页地址-->
        姓名：<input type="text" value="用户名">
        <br>
        邮箱：<input type="text">
        <br>
        <input type="submit">
        <input type="reset"><!--重置按钮 reset-->
        <input type="reset" value="危险别点我"><!--重置按钮 reset-->
        <input type="button" value="普通按钮"><!--一般按钮button-->
        <input type="image" src="CA.png" height="20" width="50"> <!--图像按钮-->
        <button>button</button><!--双标签button按钮-->
    </form>
</body>
</html>

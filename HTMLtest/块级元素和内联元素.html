<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素和内联元素</title>
</head>
<body>
    <h3>块级元素</h3>
    <p>块级元素包含标题 段落 表格 列表等等</p>
    <div align="center"> <!--分块元素 div-->
        <h4>Lorem, ipsum dolor.</h4>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <hr>
    <h4>内联元素</h4>
    <p>内联元素包含链接，字体标签，折行，图片，范围(span)等</p>
    <p>Lorem ipsum dolor sit amet, <span title="inline">consectetur adipisicing</span> elit. Adipisci, dolorum?</p>
</body>
</html>

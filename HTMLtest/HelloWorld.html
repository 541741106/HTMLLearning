<!DOCTYPE html>
<html>
    <head>
        <title>Helloworld，页面被加入书签或收藏时显示的内容</title>
    </head>
    <body>
        <p>This is Hello World!</p>

        <!--注释写法-->
        <!--
            多行注释
        -->

        <!--标题共有6个大小-->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>

        <!--段落-->
        <p>&nbsp;这是一个段落</p>
        <p>这是另一个段落</p>

        <!--链接，href中指定链接地址-->
        <p><a href="https://www.google.com">这是谷歌的链接</a></p>

        <!--图像通过<img>定义,<br>是换行符-->
        <p>这是一张图片<br><img decoding="async" src="CA.png" width="50" height="50" title="骑射"></p> 
        <p>这是一张错误图片<br><img decoding="async" src="BA.png" width="50" height="50" alt="这是一张错误图片"></p> 

        <!--水平线<hr>-->
        <p>段落1</p>
        <hr>
        <p>段落2</p>
        <hr>
        <p>段落3</p>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用标签</title>
</head>
<body>
    <hr width="" size="" noshade="" color="" align=""><!--水平线-->
    <br>
    <pre> <!--预定义，保留块内部的格式-->
        床前明月光，
        疑是地上霜。
        举头望明月，
        低头思故乡。
    </pre>
    <br>
    <br>
    <img src="CA.png" alt="" usemap="#CA">
    <map name="CA"> <!--映射-->
        <area href="CA.png" shape="circle" coords="5,5,5">
    </map>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <h3>表单控件</h3>
    <!--   
    <form> </form>
     -->
    <form action=""> <!--文本框tpye="text","password"-->
        <p>输入框</p>
        请输入用户名：<input type="text"> <br>
        请输入密码：<input type="password">
    </form>

    <form action=""> <!--文本域-->
        请输入地址：<textarea cols="10" rows="3"></textarea>
    </form>

    <form action=""> <!--单选和复选框 type="radio"单选 type="checkbox"复选-->
        选择性别：<input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女
        <br>
        lorem:<input type="checkbox" checked>lorem
        <input type="checkbox">lorem
        <input type="checkbox">lorem
    </form>

    <form action=""> <!--下拉菜单 -->
        出生日期：
        <select>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
            <option value="" selected>1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
        </select>
        <br>
        <select name="" id="" multiple size="4"> <!--多选下拉菜单-->
            <option value="">音乐</option>
            <option value="">电影</option>
            <option value="">漫画</option>
            <option value="">学习</option>
            <option value="">短视频</option>
            <option value="">小说</option>
            <option value="">爬</option>
        </select>
    </form>

    <form action=""> <!--文件选择控件-->
        附件：
        <input type="file">
    </form>

    <form action=""> <!--label标签-->
        <label for="username">请输入用户名：</label><input type="text" id="username"> <!--添加标签-->
        <br>
        您的手机号：<input type="text" value="1234567" readonly> <!--只读控件readonly-->
        <br>
        选择性别：<input type="radio" name="gender">男 <!--禁用控件disable-->
        <input type="radio" name="gender">女
        <input type="radio" name="gender" disabled>其他
    </form>

    <!--分组控件fieldset
    <fieldset>
        <legend>
        </legend>
    </fieldset>
    -->

    <fieldset>
        <legend>基础信息</legend>
        用户名：<input type="text">
        <br>
        密码：<input type="password">
        <legend>保密信息</legend>
        身份证号：<input type="text">
    </fieldset>

    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-style边框样式</title>
    <link rel="stylesheet" href="Border-style边框样式.css">
</head>
<body>
    <!--border-style: dotted/dashed/solid/double/none/hidden-->
    <!--边框宽度border-width: thin, medium, thick-->
    <!--border-color,-->
    <p class="dotted">点状边框</p>
    <p class="dashed">虚线边框</p>
    <p class="solid">实线边框</p>
    <p class="double">双边框</p>
    <p class="none">无边框,优先级最低</p>
    <p class="hidden">隐藏边框,优先级最高</p>
    <!--给四个边框分别设置-->
    <p class="mix">混合边框</p>

    

    <table border="1" width="200" height="200">
        <tr>
            <td>左上</td>
            <td>中上</td>
            <td>右上</td>
        </tr>
        <tr>
            <td class="lm">左中</td>
            <td class="m">中</td>
            <td>右中</td>
        </tr>
        <tr>
            <td>左下</td>
            <td>中下</td>            
            <td style="border-style: dotted solid double dashed;">右下</td>
        </tr>
    </table>
</body>
</html>

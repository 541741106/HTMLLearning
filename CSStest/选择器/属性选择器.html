<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器attribute_selector</title>
    <style>
        /*选中所有带有type属性的元素*/
        [type] {
            width: 40px;
            height: 40px;
        }

        /*选中sex框元素*/
        [name="sex"] {
            width: 20px;
            height: 20px;
        }

        /*选中类名为box的类*/
        [class~="box"] {
            background-color: yellow;
        }

        /*选择只有box或由box-开头的类，覆盖了上一个生命中的第一个div框*/
        [class|="box"] {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>基础信息</h1>
    用户名：<input type="text" class="box" > <br>
    密码框：<input type="password"> <br>
    回答问题：<input type="text"> <br>
    性别选择：<input type="radio" name="sex">男<input type="radio" name="sex">女 <br>
    是否单身：<input type="radio" name="single">是<input type="radio" name="single">否 <br>
    <h1>修饰元素</h1>
    <p class="box big bobo">我是p我有3个类名：box，big，bobo</p>
    <p class="box bobo">我是p我有2个类名：box，bobo</p>
    <div class="box">我是div我有1个类名：box</div>
    <div class="box-qf">我是div我有1个类名：box-qf</div>
</body>
</html>
